<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle_DIY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2e95fa20e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fas fa-bars" id="bar"></i>
        <h1 id="title">SooDle</h1>

        <div id="timer">
            00:00
        </div>
    </header>

    <hr>

    <main>
        <!-- line0 -->
        <div id="box_line" >
            <div id="box" data-index="00"></div>
            <div id="box" data-index="01"></div>
            <div id="box" data-index="02"></div>
            <div id="box" data-index="03"></div>
            <div id="box" data-index="04"></div>
        </div>
        <!-- line1 -->
        <div id="box_line">
            <div id="box" data-index="10"></div>
            <div id="box" data-index="11"></div>
            <div id="box" data-index="12"></div>
            <div id="box" data-index="13"></div>
            <div id="box" data-index="14"></div>
        </div>
        <!-- line2 -->
        <div id="box_line">
            <div id="box" data-index="20"></div>
            <div id="box" data-index="21"></div>
            <div id="box" data-index="22"></div>
            <div id="box" data-index="23"></div>
            <div id="box" data-index="24"></div>
        </div>
        <!-- line3 -->
        <div id="box_line">
            <div id="box" data-index="30"></div>
            <div id="box" data-index="31"></div>
            <div id="box" data-index="32"></div>
            <div id="box" data-index="33"></div>
            <div id="box" data-index="34"></div>
        </div>
        <!-- line4 -->
        <div id="box_line">
            <div id="box" data-index="40"></div>
            <div id="box" data-index="41"></div>
            <div id="box" data-index="42"></div>
            <div id="box" data-index="43"></div>
            <div id="box" data-index="44"></div>
        </div>
        <!-- line5 -->
        <div id="box_line">
            <div id="box" data-index="50"></div>
            <div id="box" data-index="51"></div>
            <div id="box" data-index="52"></div>
            <div id="box" data-index="53"></div>
            <div id="box" data-index="54"></div>
        </div>

    </main>

    <footer>
        <div id="keyboard_line">
            <div id="keyboard">Q</div>
            <div id="keyboard">W</div>
            <div id="keyboard">E</div>
            <div id="keyboard">R</div>
            <div id="keyboard">T</div>
            <div id="keyboard">Y</div>
            <div id="keyboard">U</div>
            <div id="keyboard">I</div>
            <div id="keyboard">O</div>
            <div id="keyboard">P</div>
        </div>
        <div id="keyboard_line">
            <div id="keyboard">A</div>
            <div id="keyboard">S</div>
            <div id="keyboard">D</div>
            <div id="keyboard">F</div>
            <div id="keyboard">G</div>
            <div id="keyboard">H</div>
            <div id="keyboard">J</div>
            <div id="keyboard">K</div>
            <div id="keyboard">L</div>
        </div>
        <div id="keyboard_line">
            <div id="keyboardSpecial">ENTER</div>
            <div id="keyboard">Z</div>
            <div id="keyboard">X</div>
            <div id="keyboard">C</div>
            <div id="keyboard">V</div>
            <div id="keyboard">B</div>
            <div id="keyboard">N</div>
            <div id="keyboard">M</div>
            <div id="keyboardSpecial">DELETE</div>
        </div>

    </footer>

    <script src="app.js"></script>
</body>
</html>
